type Game implements Timestamps {
  id: ID!
  createdById: Int!
  title: String
  description: String
  isPublished: Boolean!

  levels: [Level!]!

  createdAt: Date!
  updatedAt: Date!
}

input GameCreateInput {
  title: String
  description: String
}

input GameUpdateInput {
  id: ID!
  title: String
  description: String
  isPublished: Boolean
}
