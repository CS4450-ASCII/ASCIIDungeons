type Game implements Timestamps {
  id: ID!
  createdById: Int!
  title: String
  description: String
  isPublished: Boolean!

  levels: [Level!]!
  gameObjects: [GameObject!]!

  createdAt: Date!
  updatedAt: Date!
}

type EditorContext {
  currentGame: Game!
  currentLevel: Level
}

input GameCreateInput {
  title: String
  description: String
}

input GameUpdateInput {
  id: ID!
  title: String
  description: String
  isPublished: Boolean
}
