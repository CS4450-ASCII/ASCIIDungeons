# Types
type LevelGameObject implements Timestamps {
  id: ID!
  levelID: Int!
  gameObjectID: Int!
  x: Int!
  y: Int!

  # Interface required

  createdAt: Date!
  updatedAt: Date!
}

input LevelGameObjectCreateInput {
  levelID: Int!
  gameObjectID: Int!
  x: Int!
  y: Int!
}

input LevelGameObjectUpdateInput {
  levelID: Int!
  gameObjectID: Int!
  x: Int!
  y: Int!
}
