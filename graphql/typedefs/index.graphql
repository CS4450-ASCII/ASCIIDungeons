# Custom Scalars
scalar Date

type Query {
  # Query signatures go here
  users: [User]!
  user(id: ID!): User
  currentUser: User

  colors: [Color]!
  color(id: ID!): Color

  entitys: [Entity]!
  entity(id: ID!): Entity
  symbol: Entity

  entitysTypes: [EntityType]!
  entityType(id: ID!): EntityType
}

type Mutation {
  # Mutation signatures go here
  loginUser(user: UserLoginInput!): AuthPayload
  createUser(user: UserCreateInput!): AuthPayload
  updateUser(id: ID!, user: UserUpdateInput!): User!

  createColor(color: ColorCreateInput!): Color!
  updateColor(id: ID!, color: ColorUpdateInput): Color!

  createEntity(entity: EntityCreateInput!): Entity!
  updateEntity(id: ID!, entity: EntityUpdateInput): Entity!

  createEntityType(entityType: EntityTypeCreateInput!): EntityType!
  updateEntityType(id: ID!, entityType: EntityTypeUpdateInput): EntityType!
}
