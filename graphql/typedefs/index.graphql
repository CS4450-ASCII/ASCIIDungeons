# Custom Scalars
scalar Date

type Query {
  # Query signatures go here
  users: [User]!
  user(id: ID!): User
  currentUser: User

  levels: [Level]!
  level(id: ID!): Level

}

type Mutation {
  # Mutation signatures go here
  loginUser(user: UserLoginInput!): AuthPayload
  createUser(user: UserCreateInput!): AuthPayload
  updateUser(id: ID!, user: UserUpdateInput!): User!

  createLevel(level: LevelCreateInput!): Level!
  updateLevel(id: ID!, level: LevelUpdateInput!): Level!

}
