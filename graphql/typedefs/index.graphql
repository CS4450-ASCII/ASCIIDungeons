# Custom Scalars
scalar Date

type Query {
  # Query signatures go here
  users: [User]!
  user(id: ID!): User
  currentUser: User

  saveInventories: [SaveInventory]!
  saveInventory(id: ID!): SaveInventory

  levelEntities: [LevelEntity]!
  levelEntity(id: ID!): LevelEntity

  levelItems: [LevelItem]!
  levelItem(id: ID!): LevelItem

}

type Mutation {
  # Mutation signatures go here
  loginUser(user: UserLoginInput!): AuthPayload
  createUser(user: UserCreateInput!): AuthPayload
  updateUser(id: ID!, user: UserUpdateInput!): User!

  createSaveInventory(saveInventory: SaveInventoryCreateInput!): SaveInventory!
  updateSaveInventory(id: ID!, saveInventory: SaveInventoryUpdateInput!): SaveInventory!

  createLevelEntity(levelEntity: LevelEntityCreateInput!): LevelEntity!
  updateLevelEntity(id: ID!, levelEntity: LevelEntityUpdateInput!): LevelEntity!

  createLevelItem(levelItem: LevelItemCreateInput!): LevelItem!
  updateLevelItem(id: ID!, levelItem: LevelItemUpdateInput!): LevelItem!

}
