  # Query signatures go here
  users: [User]!
  user(id: ID!): User
  currentUser: User

  levels: [Level]!
  level(id: ID!): Level

  levelGameEntities: [LevelGameObject]!
  levelGameObject(id: ID!): LevelGameObject

  entities: [Object]!
