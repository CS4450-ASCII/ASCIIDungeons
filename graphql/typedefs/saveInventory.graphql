# Types
type SaveInventory implements Timestamps {
  id: ID!
  saveID: Int!
  itemID: Int!
  data: JSON!

  # Interface required

  createdAt: Date!
  updatedAt: Date!
}

input SaveInventoryCreateInput {
  saveID: Int!
  itemID: Int!
  data: JSON!
}

input SaveInventoryUpdateInput {
  saveID: Int!
  itemID: Int!
  data: JSON!
}