# Types
type Entity implements Timestamps {
  """
  The id of the entity.
  """
  id: ID!

  """
  The display name of the symbol entity.
  """
  symbol: String

  """
  The display name of the data entity.
  """
  data: String

  # Interface required

  """
  Datetime the entity was created at.
  """
  createdAt: Date!
  """
  Datetime the entity was last updated.
  """
  updatedAt: Date!
}

# # Inputs
input EntityCreateInput {
  """
  The display name of the entity.
  """
  symbol: String!

  """
  The data of the entity.
  """
  data: String!
}

input EntityUpdateInput {
  name: String!
}
