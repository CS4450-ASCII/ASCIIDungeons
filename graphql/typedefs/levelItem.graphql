# Types
type LevelItem implements Timestamps {
  id: ID!
  levelID: Int!
  itemID: Int!
  x: Int!
  y: Int!

  # Interface required

  createdAt: Date!
  updatedAt: Date!
}

input LevelItemCreateInput {
  levelID: Int!
  itemID: Int!
  x: Int!
  y: Int!
}

input LevelItemUpdateInput {
  levelID: Int!
  itemID: Int!
  x: Int!
  y: Int!
}